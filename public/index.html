<head>
    <title>Bridge Designer Evaluator</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<style>
    .jumbotron {
        background-color: cornflowerblue;
        color: aliceblue;
    }
    .bg-grey {
        background-color: gainsboro;
    }
    .bg-green {
        background-color: paleturquoise;
    }
    #submission-form {
        padding: 20px;
        margin: 10px;
    }
    #hidden-success-alert {
        padding: 20px;
        margin: 10px;
    }
    #hidden-danger-alert {
        padding: 20px;
        margin: 10px;
    }
</style>

<body>
    <div class="jumbotron text-center">
        <h1>Bridge Designer Evaluator</h1>
        <p>Let's see how you did!</p>
    </div>

    <div class="alert alert-success d-none" id="hidden-success-alert">
    </div>

    <div class="alert alert-danger d-none" id="hidden-danger-alert">
    </div>

    <div class="row">
        <div class="col-1"></div>
        <div class="col bg-grey" id="submission-form">
            <h2>Evaluation Form</h2>

            <p>
                This form will calculate your <b>compression grade</b>, <b>tension grade</b>, 
                and <b>final grade</b>.
            </p>

            <p>
                Enter in a team name, and use the "copy to clipboard" button 
                to past load test results.
            </p>

            <div class="form-group">
                <label for="team-name">Team Name:</label>
                <input type="text" class="form-control" name="team-name" placeholder="Sassy Penguins" id="input-team-name">
            </div>
    
            <div class="form-group">
                <label for="results">Bridge Designer Results:</label>
                <textarea type="text" class="form-control" id="input-results" placeholder="Copy data and put here." ></textarea>
            </div>
    
            <button type="submit" class="btn btn-primary" id="btn-evaluate">Evaluate</button>
        </div>
        <div class="col-1"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="js/evaluate.js"></script>
</body>
</html>
